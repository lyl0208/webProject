<fieldset class="layui-elem-field">
    <legend>销售明细填写<a class="layui-btn layui-btn-primary layui-btn-xs" onclick="addDetail()"><i class="layui-icon"></i></a>
    </legend>
    <div class="layui-field-box" id="sellDetailDiv">
        <form id="editForm" class="layui-form model-form" action="/api/sell/sell">
        <ul>
            <li>
                <div class="layui-form-item">
                    <label class="layui-form-label">IMEI</label>
                    <div class="layui-input-block">
                        <input name="IMEI" placeholder="请输入IMEI" type="text" class="layui-input" maxlength="20"
                               lay-verify="required|IMEI" required/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">销售价格</label>
                    <div class="layui-input-block">
                        <input name="transactionPrice" placeholder="请输入销售价格" type="text" class="layui-input"
                               maxlength="20"
                               lay-verify="required|money" required/>
                    </div>
                </div>
            </li>

        </ul>
        <div class="layui-form-item model-form-footer">
            <button class="layui-btn" lay-filter="btnSubmit" lay-submit>销售</button>
            <a class="layui-btn" id="printTicketBtn">测试小票</a>
        </div>
        </form>
    </div>

</fieldset>
