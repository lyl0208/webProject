<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta charset="utf-8" />
    <title>管理员登录</title>
    <link rel="stylesheet" href="../static/libs/layui/css/layui.css" />
    <link rel="stylesheet" href="../static/css/login.css" media="all">
</head>

<body>
<div class="layadmin-user-login" id="LAY-user-login">
    <div class="layadmin-user-login-main">
        <div class="layadmin-user-login-box layadmin-user-login-header">
            <h2>二手手机交易管理系统</h2>
        </div>
        <div class="layadmin-user-login-box layadmin-user-login-body layui-form">
            <div class="layui-form-item">
                <label class="layadmin-user-login-icon layui-icon" for="LAY-user-login-username">&#xe770;</label>
                <input type="text" name="username" id="LAY-user-login-username" lay-verType="tips" lay-verify="required" placeholder="请输入账号" class="layui-input">
            </div>
            <div class="layui-form-item">
                <label class="layadmin-user-login-icon layui-icon" for="LAY-user-login-password">&#xe688;</label>
                <input type="password" name="password" id="LAY-user-login-password" lay-verType="tips" lay-verify="required" placeholder="请输入密码" class="layui-input">
            </div>
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="LAY-user-login-submit">登 录</button>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="../static/libs/jquery/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="../static/libs/layui/layui.js"></script>
<script type="text/javascript" src="../static/js/admin/login.js"></script>
</body>
</html>
